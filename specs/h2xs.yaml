---
name: h2xs
appspec: { version: 0.001 }
plugins: [ -Meta ]
title: convert .h C header files to Perl extensions

options:
- omit-autoload|A     --Omit all autoload facilities
- beta-version|B      --Use an alpha/beta style version number
- omit-changes|C      --Omits creation of the Changes file
- cpp-flags|F=s       --Additional flags to specify to C preprocessor
- func-mask|M=s       --selects functions/macros to process
- overwrite-ok|O      --Allows a pre-existing extension directory to be overwritten
- omit-pod|P          --Omit the autogenerated stub POD section
- omit-XS|X           --Omit the XS portion
- gen-accessors|a     --Generate an accessor method for each element of structs and unions
- compat-version|b=s  --Generates a .pm file which is backwards compatible...
- omit-constant|c     --Omit "constant()" from the .xs file
- debugging|d         --Turn on debugging messages
- omit-enums|e=s      --skip all constants (matching the regex) that are defined in a C enumeration
- force|f             --Allows an extension to be created for a header not found
- global|g            --Include code for safely storing static data in the .xs file
- omit-const-func|k   --omit the const attribute in the generated XS code
- gen-tied-var|m      --for each variable declare a perl variable of the same...
- name|n=s            --Specifies a name to be used for the extension
- opaque-re|o=s       --Use "opaque" data type for the C types matched...
- remove-prefix|p=s   --Specify a prefix which should be removed from the Perl function names
- const-subs|s=s      --Create a perl subroutine for the specified macros...
- default-type|t=s    --Specify the internal type that the constant() mechanism uses for macros
- use-new-tests       --use "Test::More" rather than "Test"
- use-old-tests       --Will force the generation of test code that uses the older "Test" module
- skip-exporter       --Do not use "Exporter" and/or export any symbol
- skip-ppport         --Do not use "Devel::PPPort"
- skip-autoloader     --Do not use the module "AutoLoader"
- skip-strict         --Do not use the pragma "strict"
- skip-warnings       --Do not use the pragma "warnings"
- version|v=s         --Specify a version number for this extension
- autogen-xsubs|x     --Automatically generate XSUBs basing on function declarations in the header file

parameters:
- name: Files
  summary: Header files, Libraries
  multiple: true
  type: file

